<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2ef3f3e8f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Paint</title>
  </head>
  <body>
    <div class="tools-bar">
      <div class="tool-grid">
        <div class="tool-element brush">
          <i class="fa-solid fa-brush"></i>
        </div>

        <div class="tool-element line">
          <i class="fa-solid fa-ruler"></i>
        </div>

        <div class="tool-element rubber">
          <i class="fa-solid fa-eraser"></i>
        </div>
      </div>

      <button class="clear-btn tool-element">
        <i class="fa-solid fa-trash"></i>
      </button>

      <input class="color-select" type="color" />

      <input class="tool-width" min="2" max="34" step="4" type="range" />
    </div>

    <div class="canvas-area">
      <canvas id="board"></canvas>
      <canvas id="overlay">Your device doesn't support HTML5</canvas>
    </div>

    <script src="./paint.js"></script>
  </body>
</html>
